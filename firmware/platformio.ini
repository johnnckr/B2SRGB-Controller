;PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor options
monitor_speed = 115200
monitor_filters = 
	esp32_exception_decoder
	time
	colorize

; Upload options
upload_speed = 921600
upload_port = COM*  ; จะหา COM port อัตโนมัติ

; Build options - Use larger partition scheme to fit the program
board_build.partitions = huge_app.csv
build_flags = 
	-DCORE_DEBUG_LEVEL=0  ; Reduce debug level to save space (was 3)
	-DBOARD_HAS_PSRAM
	-Os  ; Optimize for size
	-DARDUINOJSON_ENABLE_PROGMEM=1
	
; Library dependencies
lib_deps = 
	bblanchon/ArduinoJson@^6.21.3
	fastled/FastLED@^3.6.0
	; Removed NimBLE-Arduino - using standard ESP32 BLE instead

; Extra scripts
; extra_scripts = pre:rename_firmware.py
